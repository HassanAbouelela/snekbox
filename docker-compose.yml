version: "3.7"

services:
  snekbox:
    container_name: snekbox_dev
    hostname: snekbox_dev
    privileged: true
    image: ghcr.io/hassanabouelela/snekbox${IMAGE_SUFFIX:-:dev}
    ports:
     - 8060:8060
    init: true
    ipc: none
    tty: true
    environment:
      DEBUG: 1
      PYTHONDONTWRITEBYTECODE: 1
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEV: 1
      cache_from:
        - ghcr.io/hassanabouelela/snekbox:latest
    volumes:
      - .:/snekbox
      - user-base:/snekbox/user_base

volumes:
  user-base:
